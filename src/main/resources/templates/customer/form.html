<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Edit Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div layout:fragment="content">
            <h1 class="h2">Edit Customer</h1>
            <div class="container">
                <div class="row">    
                    <form method="post" th:action="@{/customer/form}" th:object="${customer}">
                        <div class="form-group row">
                            <label for="inputFullname" class="col-sm-4 col-form-label">Nama Lengkap</label>
                            <div class="col-sm-8">
                                <input th:field="*{fullname}" id="inputFullname" type="text" class="form-control is-invalid" placeholder="Nama Lengkap">
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputMobile" class="col-sm-4 col-form-label">No HP</label>
                            <div class="col-sm-8">
                                <input th:field="*{mobilePhone}" id="inputMobile" type="text" class="form-control" placeholder="+62xxxxxxx">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-4 pt-0">Jenis Kelamin</legend>
                                <div class="col-sm-8">
                                    <div class="form-check" th:each="g : ${T(com.muhardin.endy.belajar.selenium.entity.Gender).values()}">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="${g}">
                                        <label class="form-check-label" th:for="${#ids.prev('gender')}" th:text="${g}">
                                            Pria
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="inputTanggalLahir" class="col-sm-4 col-form-label">Pendidikan</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{education}">
                                    <option th:each="edu : ${T(com.muhardin.endy.belajar.selenium.entity.Education).values()}"
                                            th:value="${edu}"
                                            th:text="${edu}">Default select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputTanggalLahir" class="col-sm-4 col-form-label">Tanggal Lahir</label>
                            <div class="col-sm-8">
                                <input th:field="*{birthdate}" id="inputTanggalLahir" type="text" class="form-control" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8">
                                <button id="simpanCustomer" type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
